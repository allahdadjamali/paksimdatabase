    h3 { margin-top: 20px; color: #00ff88; }

    #history {
      font-size: 13px;
      background: rgba(0,0,0,0.5);

    }

    #loading {
      display:none;
      text-align:center;

    .banner-ad { margin: 15px 0; text-align: center; }

    footer {

    footer a {

      font-weight: 600;
      color: #00ff88;
      background: rgba(0, 255, 136, 0.15);
      border: 1px solid #00ff88;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.25s ease;
    }

    footer a:hover {
      background: #00ff88;
      color: #000;
      box-shadow: 0 6px 18px rgba(0,255,136,0.5);
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .search-box { flex-direction: column; }
      .search-box button { width: 100%; margin-top: 10px; }

<body>

<div class="container">
  <h1>ðŸ‡µðŸ‡° Pak Database Search</h1>

  <div class="search-box">
    <input type="text" id="number" placeholder="Enter Mobile Number">
    <button onclick="handleSearch()">Search</button>
  </div>

  <div id="loading">Loading...</div>
  <div class="error" id="error">No record found or API error.</div>

  <div class="result" id="result">
    <div class="row"><div class="label">Mobile</div><div class="value" id="mobile"></div></div>
    <div class="row"><div class="label">Name</div><div class="value" id="name"></div></div>
    <div class="row"><div class="label">CNIC</div><div class="value" id="cnic"></div></div>

  </div>

  <!-- Banner Ad -->

    <script type="text/javascript">
      atOptions = {

    </script>
    <script src="https://www.highperformanceformat.com/21fa2cabec3a038e55dc653ba03a4afa/invoke.js"></script>

  <h3>ðŸ”Ž Search History</h3>
  <div id="history">No searches yet</div>

  <!-- Native Ad -->

    <script async data-cfasync="false"
      src="https://pl28379782.effectivegatecpm.com/300138f18b9ecba409578858202fe959/invoke.js">

</div>

<script>
  async function handleSearch() {
    document.getElementById('loading').style.display = 'block';
    await searchData();
    document.getElementById('loading').style.display = 'none';
  }

  async function searchData() {
    const num = document.getElementById('number').value.trim();
    const resultBox = document.getElementById('result');
    const errorBox = document.getElementById('error');

    resultBox.style.display = 'none';
    errorBox.style.display = 'none';

    if (!num) {
      errorBox.innerText = 'Please enter a number';
      errorBox.style.display = 'block';
      return;
    }

    try {
      const proxy = 'https://corsproxy.io/?';
      const res = await fetch(proxy + 'https://api.cnic.pro/?num=' + num);
      const data = await res.json();

      if (!data || data.length === 0) throw new Error();

      document.getElementById('mobile').innerText = data[0].Mobile;
      document.getElementById('name').innerText = data[0].Name;
      document.getElementById('cnic').innerText = data[0].CNIC;
      document.getElementById('address').innerText = data[0].ADDRESS;

      saveHistory(num);
      loadHistory();
      resultBox.style.display = 'block';
    } catch {
      errorBox.innerText = 'No record found or API error.';
      errorBox.style.display = 'block';
    }
  }

  function saveHistory(num) {
    let h = JSON.parse(localStorage.getItem('history')) || [];
    h.unshift(num + ' â€” ' + new Date().toLocaleString());
    localStorage.setItem('history', JSON.stringify(h.slice(0,10)));
  }

  function loadHistory() {
    let h = JSON.parse(localStorage.getItem('history')) || [];
    document.getElementById('history').innerHTML =
      h.length ? h.map(x => 'â€¢ ' + x).join('<br>') : 'No searches yet';
  }

  loadHistory();
</script>

</body>
