<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pak Database Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #000000, #003300);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #eaffea;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 520px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      border: 1px solid #00ff88;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #00ff88;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #00ff88;
      outline: none;
      font-size: 15px;
      background: #000;
      color: #eaffea;
    }
    button {
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #00ff88;
      color: #000;
      font-size: 15px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,255,136,0.4);
    }
    .result {
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 15px;
      display: none;
      animation: fadeIn 0.4s ease;
      border: 1px solid #00ff88;
    }
    .row { margin-bottom: 10px; }
    .label {
      font-size: 13px;
      color: #7dffbf;
    }
    .value {
      font-size: 15px;
      font-weight: 500;
      word-break: break-word;
    }
    .error {
      color: #ff8080;
      text-align: center;
      display: none;
      margin-top: 10px;
    }
    h3 {
      margin-top: 20px;
      color: #00ff88;
    }
    #history {
      font-size: 13px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #00ff88;
      max-height: 120px;
      overflow-y: auto;
    }
    footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.9;
    }
    footer a {
      color: #00ff88;
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.2s ease;
    }
    footer a:hover {
      color: #7dffbf;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive for mobile */
    @media (max-width: 480px) {
      .search-box {
        flex-direction: column;
      }
      .search-box input, .search-box button {
        width: 100%;
      }
      .search-box button {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ‡µðŸ‡° Pak Database Search</h1>

    <div class="search-box">
      <input type="text" id="number" placeholder="Enter Mobile Number" />
      <button onclick="searchData()">Search</button>
    </div>

    <div class="error" id="error">No record found or API error.</div>

    <div class="result" id="result">
      <div class="row"><div class="label">Mobile</div><div class="value" id="mobile"></div></div>
      <div class="row"><div class="label">Name</div><div class="value" id="name"></div></div>
      <div class="row"><div class="label">CNIC</div><div class="value" id="cnic"></div></div>
      <div class="row"><div class="label">Address</div><div class="value" id="address"></div></div>
    </div>

    <h3>ðŸ”Ž Search History</h3>
    <div id="history">No searches yet</div>

    <footer>
      Pak Database â€¢ Tech AD <br>
      Channels: 
      <a href="https://t.me/tech_ad2" target="_blank">Channel 1</a> | 
      <a href="https://t.me/armods7" target="_blank">Channel 2</a>
    </footer>
  </div>

  <script>
    async function searchData() {
      const num = document.getElementById('number').value.trim();
      const resultBox = document.getElementById('result');
      const errorBox = document.getElementById('error');

      resultBox.style.display = 'none';
      errorBox.style.display = 'none';

      if (!num) {
        errorBox.innerText = 'Please enter a number';
        errorBox.style.display = 'block';
        return;
      }

      try {
        const proxy = 'https://corsproxy.io/?';
        const url = `${proxy}https://api.cnic.pro/?num=${num}`;
        const res = await fetch(url);
        const data = await res.json();

        if (!data || data.length === 0) throw new Error('No data');

        document.getElementById('mobile').innerText = data[0].Mobile;
        document.getElementById('name').innerText = data[0].Name;
        document.getElementById('cnic').innerText = data[0].CNIC;
        document.getElementById('address').innerText = data[0].ADDRESS;

        saveHistory(num);
        loadHistory();
        resultBox.style.display = 'block';
      } catch (e) {
        console.error(e);
        errorBox.innerText = 'No record found or API error.';
        errorBox.style.display = 'block';
      }
    }

    function saveHistory(num) {
      let h = JSON.parse(localStorage.getItem('history')) || [];
      const time = new Date().toLocaleString();
      h.unshift(num + ' â€” ' + time);
      localStorage.setItem('history', JSON.stringify(h.slice(0, 10)));
    }

    function loadHistory() {
      let h = JSON.parse(localStorage.getItem('history')) || [];
      document.getElementById('history').innerHTML = h.length
        ? h.map(x => 'â€¢ ' + x).join('<br>')
        : 'No searches yet';
    }

    loadHistory();
  </script>
</body>
</html>
